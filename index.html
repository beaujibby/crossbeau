	function clone(obj) {
	    // Handle the 3 simple types, and null or undefined
	    if (null == obj || "object" != typeof obj) return obj;

	    // Handle Date
	    if (obj instanceof Date) {
	        var copy = new Date();
	        copy.setTime(obj.getTime());
	        return copy;
	    }

	    // Handle Array
	    if (obj instanceof Array) {
	        var copy = [];
	        for (var i = 0, len = obj.length; i < len; i++) {
	            copy[i] = clone(obj[i]);
	        }
	        //var copy = [...obj];
	        return copy;
	    }

	    if (obj instanceof HTMLElement) {
	    	return obj;
	    }

	    // Handle Object
	    if (obj instanceof Object) {
	        var copy = {};
	        for (var attr in obj) {
	            if (obj.hasOwnProperty(attr)) copy[attr] = clone(obj[attr]);
	        }
	        return copy;
	    }

	    throw new Error("Unable to copy obj! Its type isn't supported.");
	}

	let getConstraintIndex = (grid) => {
		let minimum_solution_space = Number.POSITIVE_INFINITY;
		let minimum_solution_space_index = -1;
		for(let word_index = 0; word_index < grid.length; word_index++) {
			if(grid[word_index].solution_space.length < minimum_solution_space && !grid[word_index].filled) {

				// let needs_letters = false;

					minimum_solution_space_index = word_index;
				//}
			}
		}
		return minimum_solution_space_index;
	}

	let hasSolution = (grid) => {
		for(let word_index = 0; word_index < grid.length; word_index++) {
			if(grid[word_index].solution_space.length == 0) {
				return false;
			}
		}
		return true;
	}

	let generateSolution = (grid) => {
		let phases = [{"grid": clone(grid), "constraint": undefined, "word": undefined}];
		let current_phase = undefined;
		let constraint_index = undefined;

		while(!isComplete(phases[phases.length - 1].grid) || !hasSolution(phases[phases.length - 1].grid)) {
			phases.push(clone(phases[phases.length - 1]));
			let current_phase = phases[phases.length - 1];
			constraint_index = getConstraintIndex(current_phase.grid);
			current_phase.constraint = constraint_index;

			//pick a word
			let next_word = current_phase.grid[constraint_index].solution_space[Math.floor(Math.random() * current_phase.grid[constraint_index].solution_space.length)];
			current_phase.word = next_word;

			if(next_word !== undefined) {
				//insert the word into the grid and reduce the solution space of that space to just that word
				for(let letter_index = 0; letter_index < current_phase.grid[constraint_index].letters.length; letter_index++) {
					current_phase.grid[constraint_index].letters[letter_index].solution = next_word[letter_index];
				}
				current_phase.grid[constraint_index].solution_space = [next_word];
				current_phase.grid[constraint_index].filled = true;

				//we just added an across word, so filter all the down words solution spaces
				if(constraint_index < current_phase.grid.length / 2) {
					for(let word_index = current_phase.grid.length / 2; word_index < current_phase.grid.length; word_index++) {
						current_phase.grid[word_index].solution_space = current_phase.grid[word_index].solution_space.filter(word => word[constraint_index] == next_word[word_index - (current_phase.grid.length / 2)]);
					}
				}
				//we just added a down word, so filter all the across words solution spaces
				if(constraint_index >= current_phase.grid.length / 2) {
					for(let word_index = 0; word_index < current_phase.grid.length / 2; word_index++) {
						current_phase.grid[word_index].solution_space = current_phase.grid[word_index].solution_space.filter(word => word[constraint_index - (current_phase.grid.length / 2)] == next_word[word_index]);
					}
				}
			}

			while(!hasSolution(phases[phases.length - 1].grid)) {
				current_phase = phases[phases.length - 1];
				current_phase.grid[constraint_index].filled = false;
				constraint_index = current_phase.constraint;
				next_word = current_phase.word;

				for(let deletion_index = 0; deletion_index < current_phase.grid[constraint_index].letters.length; deletion_index++) {

					let in_word = true;

					if(constraint_index < current_phase.grid.length / 2) { //we are erasing an across word, so check each down to see if the across intersects with a complete down word
						//for(let word_index = current_phase.grid.length / 2; word_index < current_phase.grid.length; word_index++) { //go through each down word
							for(let letter_index = 0; letter_index < current_phase.grid[letter_index].letters.length; letter_index++) {
								if(current_phase.grid[deletion_index + (current_phase.grid.length / 2)].letters[letter_index].solution == "") { //if the down word at index of the across word is empty, not a complete word
									in_word = false;
								}
							}
						//}
					}
					if(constraint_index >= current_phase.grid.length / 2) { //we are erasing a down word, so check each across to see if the down interescts with a complete across word
						//for(let word_index = 0; current_phase.grid.length / 2; word_index++) { //go through each down word
							for(let letter_index = 0; letter_index < current_phase.grid[letter_index].letters.length; letter_index++) {
								if(current_phase.grid[deletion_index].letters[letter_index].solution == "") { //if the down word at index of the across word is empty, not a complete word
									in_word = false;
								}
							}
						//}
					}
					if(!in_word) { //only clear if the other direction is not complete
						current_phase.grid[constraint_index].letters[deletion_index].solution = "";
					}
				}
				phases.pop();	
				phases[phases.length - 1].grid[constraint_index].solution_space = phases[phases.length - 1].grid[constraint_index].solution_space.filter(word => word != next_word);
			}
		}
		console.log(phases);
		return phases[phases.length - 1].grid;
	};

			console.log(this);
			crossword_boxes[this.x + 5*this.y].classList.toggle("selected");

			if(input == "arrowup" && this.direction == "down") { //move up
				this.increment(this.direction, -1);
			}
			else if(input == "arrowdown" && this.direction == "down") { //move down
				this.increment(this.direction, 1);
			}
			else if(input == "arrowleft" && this.direction == "across") { //move left
				this.increment(this.direction, -1);
			}
			else if(input == "arrowright" && this.direction == "across") { //move right
				this.increment(this.direction, 1);
			}

			else if((input == "arrowup" || input == "arrowdown") && this.direction == "across") { //switch direction
				this.toggle_direction();
			}
			else if((input == "arrowleft" || input == "arrowright") && this.direction == "down") { //switch direction
				this.toggle_direction();
			}

			if(input == "tab") {
				this.toggle_direction();
			}

			if(/[a-z]/.test(input) && input.length == 1) {
				crossword_boxes[this.x + 5*this.y].innerText = input;
				if((this.direction == "across" && this.x == 4) || (this.direction == "down" && this.y == 4)) {
					input = "enter";
				}
				this.increment(this.direction,1);
			}

			if(input == "enter") {
				if(this.direction == "across" && this.y < 4) {
					this.increment("down",1);
					this.x = 0;
				}
				else if(this.direction == "across" && this.y == 4) {
					this.toggle_direction();
					this.x = 0;
					this.y = 0;
				}
				else if (this.direction == "down" && this.x < 4) {
					this.increment("across",1);
					this.y = 0;
				}
				else if(this.direction == "down" && this.x == 4) {
					this.toggle_direction();
					this.x = 0;
					this.y = 0;
				}
			}

			if(input == "backspace") { //todo: make it so that if you backspace after inputting last letter it goes back to that row
				crossword_boxes[this.x + 5*this.y].innerText = "";
				this.increment(this.direction,-1);
			}

			if(input == ",") {
				this.check("box");
			}
			if(input == ".") {
				this.check("word");
			}
			if(input == "/") {
				this.check("puzzle");
			}

			if(input == "[") {
				this.reveal("box");
			}
			if(input == "]") {
				this.reveal("word");
			}
			if(input == "\\") {
				this.reveal("puzzle");
			}

			this.update_active();
			crossword_boxes[this.x + 5*this.y].classList.toggle("selected");
		}
	};

	let timer = {
		"minutes": 0,
		"seconds": 0,
		"element": document.querySelector("#timer")
	}
	let tick = () => {
		timer.seconds += 1;
		if(timer.seconds >= 60) {
			timer.seconds = 0;
			timer.minutes += 1;
		}

		let output = timer.minutes + ":";
		if(timer.seconds < 10) {
			output += "0";
		}
		output += timer.seconds;

		timer.element.innerText = output;
	}

	let solving = window.setInterval(tick, 1000);

	let handleInput = (data) => {
		console.log(data);

		controller.update(data);

		let solved = true;
		for(let box_index = 0; box_index < crossword_boxes.length; box_index++) {
			if(crossword_boxes[box_index].innerText != crossword_boxes[box_index].solution) {
				solved = false;
				break;
			}
		}
		if(solved) {
			window.clearInterval(solving);
			controller.reveal("puzzle");
		}
	}

	window.addEventListener("keydown", (event) => {
		if(event.key == "Tab") {
			event.preventDefault();
		}
		let data = event.key.toLowerCase();
		handleInput(data);
	});
